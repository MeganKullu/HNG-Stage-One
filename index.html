<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megan Kullu</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="background">
        <section class="inner-container">
            <div>
                <img src="./images/images.jpg" alt="Megan Kullu" data-testid="slackDisplayImage" height="300px" width="220px">
                <h1 data-test-id="slackUserName">Megan Kullu</h1>
            </div>

            <div class="details">
                <div>
                    <div testid="currentDayOfTheWeek">Day:&nbsp;<span id="day"></span></div>
                    <div data-testid="currentUTCTime">UTC in Milliseconds:&nbsp;<span id="time"></span></div>
                    <div data-testid="myTrack">Track :&nbsp;<strong>Frontend</strong></div>
        
                </div>
                <div>
                    <a href="https://github.com/MeganKullu" data-testid="githubURL">My GitHub</a>
                </div>      
            </div>           
        </section>        
    </div>
    <script src="./app.js"></script>
</body>

</html>
